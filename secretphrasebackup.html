<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL Wallet - Backup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrolling */
            user-select: none;
        }

        /* Container for the page content */
        .page-container {
            max-width: 480px; /* Same width as mobile screen */
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .back-button img {
            width: 24px;
            height: auto;
            pointer-events: none;
        }

        /* Header and Subheader */
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 60px;
        }

        .subheader {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        /* Logo and Buttons */
        .logo {
            margin-top: 30px;
            width: 80px;
            height: auto;
            pointer-events: none;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
        }

        .button {
            padding: 10px 80px;
            background-color: transparent;
            border: 2px solid #790cb897;
            color: #212121f7;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #7a0a9f27;
            color: #000;
            border: 2px solid #7d3cff;
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .button img {
            width: 40px;
            height: auto;
            pointer-events: none;
        }

        /* Google Drive Button */
        .google-drive-button {
            border: none;
            background-color: transparent;
            margin-top: -40px;
        }

        .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #ffffff; /* Light background color for the footer */
    text-align: center;
    padding: 10px;
    border-top: 1px solid #ffffff; /* Optional: adds a top border to the footer */
}

.footer-logo {
    width: 50px; /* Adjust size as needed */
    height: auto;
    vertical-align: middle;
}

.footer-text {
    margin: 5px 0 0;
    font-size: 14px;
    color: #333; /* Adjust color as needed */
}
    </style>
</head>
<body>

    <div class="page-container">
        <button class="back-button" onclick="window.history.back();">
            <img src="arrow-back.png" alt="Back">
        </button>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="header">Secret Phrase Backup</div>
        <div class="subheader">Your secret phrase is the master key to your wallet, and anyone that has it can access your crypto assets. Never share it!</div>

        

        <div class="button-container">
            <button class="button" onclick="location.href='backup-Manually.html';">
                <img src="logo.png" alt="Backup Manual">
                Backup Manually
            </button>
        </div>

    <div class="footer">
        <img src="protect.png" alt="Goodluck Guard Logo" class="footer-logo">
        <p class="footer-text">Protected by Goodluck Guard</p>
    </div>

</body>
</html>
